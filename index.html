    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    .btn { padding: 10px 18px; margin: 6px; border-radius: 6px; border: 0; cursor: pointer; background: #01578d; color: #fff; }
    .danger { background:#c0392b; }
    .accent { background:#8e44ad; }
  </style>
</head>
<body>
  <center><br>
    <img src="img/Emnas Tech.png" alt="" width="120">
    <h1 style="color: rgb(1, 85, 141);">EMNAS TECHNOLOGIES</h1>
    <h2>GRANITE DESIGN â€“ WORK REPORT</h2>
  </center>
  <center>
    <button class="btn" onclick="location.href='Signup.html'">Signup</button>
    <button class="btn" onclick="location.href='Login.html'">Login</button>
    <button class="btn" onclick="location.href='DataEntry.html'">Enter Work Report</button>
    <button class="btn accent" onclick="location.href='Admin.html'">Admin Dashboard</button>
    <button id="logoutBtn" class="btn danger" style="display:none;">Logout</button>
  </center>

<script>
const logoutBtn = document.getElementById('logoutBtn');
const user = localStorage.getItem('gd_username');
if (user) logoutBtn.style.display = 'inline-block';

logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('gd_username');
  localStorage.removeItem('gd_role');
  alert('Logged out');
  location.reload();
});
</script>
</body>
