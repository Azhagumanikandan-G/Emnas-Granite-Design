<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Granite Design</title>
<link rel="icon" href="img/Emnas Tech.png">
<style>
  body { font-family: Arial, sans-serif; padding: 24px; text-align: center; }
  input { padding: 10px; width: 280px; margin: 6px; }
  .btn { padding: 10px 18px; border: 0; background:#01578d; color:#fff; border-radius:6px; cursor:pointer; }
  #msg { margin-top: 10px; }
</style>
</head>
<body>
  <center><br>
    <img src="img/Emnas Tech.png" alt="" width="120">
    <h1 style="color: rgb(1, 85, 141);">EMNAS TECHNOLOGIES</h1>
    <h2>GRANITE DESIGN â€“ WORK REPORT</h2>
  </center>
  <h2>Signup</h2>
  <input id="username" placeholder="Username" /><br>
  <input id="email" placeholder="Email" /><br>
  <input id="password" type="password" placeholder="Password" />
  <br>
  <button class="btn" onclick="signup()">Create Account</button>
  <div id="msg"></div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxmzxIDOvgl1YtLZ1i26JLPpItzC5OHurUPyMCGtLQRn7nyRZAeElP0m6hWGCO5QnHt/exec';

async function signup() {
  const payload = {
    action: 'signup',
    username: document.getElementById('username').value.trim(),
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value
  };
  const msg = document.getElementById('msg');
  try {
    const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
    const data = await res.json();
    msg.style.color = data.ok ? 'green' : 'red';
    msg.innerText = data.message || data.error || 'Failed';
    if (data.ok) setTimeout(() => location.href = 'Login.html', 800);
  } catch (err) {
    msg.style.color = 'red';
    msg.innerText = err.toString();
  }
}
</script>
</body>
</html>
