  <main class="center">
    <h2 style="text-align: center;">Signup</h2>
    <input id="username" placeholder="Username" /><br />
    <input id="email" placeholder="Email" /><br />
    <input id="password" type="password" placeholder="Password" /><br />
    <button class="btn" onclick="signup()">Create Account</button>
    <div id="msg"></div>
  </main>


<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxmzxIDOvgl1YtLZ1i26JLPpItzC5OHurUPyMCGtLQRn7nyRZAeElP0m6hWGCO5QnHt/exec';

async function signup() {
  const payload = {
    action: 'signup',
    username: document.getElementById('username').value.trim(),
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value
  };
  const msg = document.getElementById('msg');
  try {
    const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
    const data = await res.json();
    msg.style.color = data.ok ? 'green' : 'red';
    msg.innerText = data.message || data.error || 'Failed';
    if (data.ok) setTimeout(() => location.href = 'Login.html', 800);
  } catch (err) {
    msg.style.color = 'red';
    msg.innerText = err.toString();
  }
}

const toggle = document.getElementById('darkToggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

   function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('show');
  }

</script>
</body>
