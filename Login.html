  <main class="center">
    <h2>Login</h2>
    <input id="username" placeholder="Username" /><br />
    <input id="password" type="password" placeholder="Password" /><br />
    <button class="btn" onclick="login()">Login</button>
    <div id="msg"></div>
  </main>


<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxmzxIDOvgl1YtLZ1i26JLPpItzC5OHurUPyMCGtLQRn7nyRZAeElP0m6hWGCO5QnHt/exec';

async function login() {
  const payload = {
    action: 'login',
    username: document.getElementById('username').value.trim(),
    password: document.getElementById('password').value
  };
  const msg = document.getElementById('msg');
  try {
    const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
    const data = await res.json();
    if (data.ok) {
      localStorage.setItem('gd_username', data.username);
      localStorage.setItem('gd_role', data.role || 'user');
      // redirect to data entry
      location.href = 'DataEntry.html';
    } else {
      msg.style.color = 'red';
      msg.innerText = data.error || 'Login failed';
    }
  } catch (err) {
    msg.style.color = 'red';
    msg.innerText = err.toString();
  }
}

const toggle = document.getElementById('darkToggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

   function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('show');
  }

</script>
